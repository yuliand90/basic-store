<div *ngIf="product">
    <h3>
        <a [title]="product.name+ 'detalles'">
            {{product.name}}

        </a>
    </h3>
    <p>
        Precio: {{ product.price | currency}}
    </p>

    <p *ngIf="product.description">
        Descripci√≥n: {{product.description}}

    </p>
    <button type="button" (click)="addToCart(product)">
        Agregar al carrito
    </button>

    <img [src]="product.photo" [alt]="product.name">
</div>
